<svg width="1200" height="150" viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="25%" style="stop-color:#1a1e3a"/>
      <stop offset="50%" style="stop-color:#2d1b69"/>
      <stop offset="75%" style="stop-color:#9146ff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
    
    <!-- PadrÃ£o de circuito para footer -->
    <pattern id="footerCircuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <rect x="10" y="0" width="1" height="40" fill="rgba(145, 70, 255, 0.1)"/>
      <rect x="30" y="0" width="1" height="40" fill="rgba(145, 70, 255, 0.1)"/>
      <rect x="0" y="10" width="40" height="1" fill="rgba(88, 166, 255, 0.1)"/>
      <rect x="0" y="30" width="40" height="1" fill="rgba(88, 166, 255, 0.1)"/>
    </pattern>
    
    <!-- PadrÃ£o hexagonal para footer -->
    <pattern id="footerHexPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none"/>
      <polygon points="30,5 45,15 45,35 30,45 15,35 15,15" fill="none" stroke="rgba(145, 70, 255, 0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- Filtro de brilho -->
    <filter id="footerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background principal -->
  <rect width="1200" height="150" fill="url(#footerGradient)"/>
  
  <!-- Overlay de padrÃ£o de circuito -->
  <rect width="1200" height="150" fill="url(#footerCircuitPattern)" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 40,40; 0,0" dur="20s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Overlay hexagonal -->
  <rect width="1200" height="150" fill="url(#footerHexPattern)" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0; -60,-60; 0,0" dur="25s" repeatCount="indefinite"/>
  </rect>
  
  <!-- PartÃ­culas animadas menores -->
  <g opacity="0.7">
    <circle r="1.5" fill="#58a6ff">
      <animate attributeName="cy" values="170; -20" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="200; 220" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="#9146ff">
      <animate attributeName="cy" values="170; -20" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="400; 380" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#58a6ff">
      <animate attributeName="cy" values="170; -20" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="600; 620" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="22s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="#9146ff">
      <animate attributeName="cy" values="170; -20" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="800; 780" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="19s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#58a6ff">
      <animate attributeName="cy" values="170; -20" dur="21s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1000; 1020" dur="21s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="21s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Linha de efeito glitch -->
  <rect width="1200" height="1" y="60" fill="rgba(145, 70, 255, 0.2)">
    <animate attributeName="opacity" values="0.2; 0.4; 0.2" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translateX" values="0; -3; 3; 0" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- ConteÃºdo do footer -->
  <g text-anchor="middle">
    <!-- TÃ­tulo -->
    <text x="600" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#58a6ff" filter="url(#footerGlow)">
    </text>
    
    <!-- Linha divisÃ³ria -->
    <line x1="500" y1="60" x2="700" y2="60" stroke="#30363d" stroke-width="2"/>
    
    <!-- Quote -->
    <text x="600" y="85" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#c9d1d9" opacity="0.8">
      "Code is poetry written in logic" ðŸ’»
    </text>
  </g>
  
  <!-- Elementos decorativos nos cantos -->
  <g opacity="0.4">
    <rect x="0" y="0" width="2" height="20" fill="#9146ff"/>
    <rect x="0" y="0" width="20" height="2" fill="#9146ff"/>
    <rect x="1198" y="0" width="2" height="20" fill="#58a6ff"/>
    <rect x="1180" y="0" width="20" height="2" fill="#58a6ff"/>
    <rect x="0" y="130" width="2" height="20" fill="#58a6ff"/>
    <rect x="0" y="148" width="20" height="2" fill="#58a6ff"/>
    <rect x="1198" y="130" width="2" height="20" fill="#9146ff"/>
    <rect x="1180" y="148" width="20" height="2" fill="#9146ff"/>
  </g>
  
  <!-- Pontos de acento -->
  <g fill="#9146ff" opacity="0.6">
    <circle cx="100" cy="30" r="1"/>
    <circle cx="150" cy="45" r="0.5"/>
    <circle cx="1100" cy="35" r="1"/>
    <circle cx="1050" cy="50" r="0.5"/>
  </g>
</svg>
