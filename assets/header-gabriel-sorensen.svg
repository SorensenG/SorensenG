<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="25%" style="stop-color:#1a1e3a"/>
      <stop offset="50%" style="stop-color:#2d1b69"/>
      <stop offset="75%" style="stop-color:#9146ff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
    
    <!-- Gradiente do texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9146ff"/>
      <stop offset="50%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    
    <!-- Padrão de circuito -->
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <rect x="10" y="0" width="1" height="40" fill="rgba(145, 70, 255, 0.1)"/>
      <rect x="30" y="0" width="1" height="40" fill="rgba(145, 70, 255, 0.1)"/>
      <rect x="0" y="10" width="40" height="1" fill="rgba(88, 166, 255, 0.1)"/>
      <rect x="0" y="30" width="40" height="1" fill="rgba(88, 166, 255, 0.1)"/>
    </pattern>
    
    <!-- Padrão hexagonal -->
    <pattern id="hexPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none"/>
      <polygon points="30,5 45,15 45,35 30,45 15,35 15,15" fill="none" stroke="rgba(145, 70, 255, 0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- Filtro de brilho -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background principal -->
  <rect width="1200" height="200" fill="url(#mainGradient)"/>
  
  <!-- Overlay de padrão de circuito -->
  <rect width="1200" height="200" fill="url(#circuitPattern)" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 40,40; 0,0" dur="20s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Overlay hexagonal -->
  <rect width="1200" height="200" fill="url(#hexPattern)" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0; -60,-60; 0,0" dur="25s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Partículas animadas -->
  <g opacity="0.7">
    <circle r="2" fill="#58a6ff">
      <animate attributeName="cy" values="220; -20" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="100; 120" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#9146ff">
      <animate attributeName="cy" values="220; -20" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="300; 280" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="#58a6ff">
      <animate attributeName="cy" values="220; -20" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="500; 520" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="22s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#9146ff">
      <animate attributeName="cy" values="220; -20" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="700; 680" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="16s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#58a6ff">
      <animate attributeName="cy" values="220; -20" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="900; 920" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="#9146ff">
      <animate attributeName="cy" values="220; -20" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1100; 1080" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 1; 1; 0" dur="19s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Elemento de código decorativo -->
  <text x="20" y="25" font-family="monospace" font-size="12" fill="rgba(48, 54, 61, 0.5)">// Gabriel Sorensen</text>
  
  <!-- Linha de efeito glitch -->
  <rect width="1200" height="2" y="80" fill="rgba(145, 70, 255, 0.1)">
    <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translateX" values="0; -5; 5; 0" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Texto principal -->
  <g text-anchor="middle">
    <!-- Nome -->
    <text x="600" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
      Gabriel Sorensen
      <animate attributeName="opacity" values="0.8; 1; 0.8" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- Subtítulo -->
    <text x="600" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#c9d1d9" opacity="0.9">
      Full Stack Developer
    </text>
  </g>
  
  <!-- Elementos decorativos nos cantos -->
  <g opacity="0.3">
    <rect x="0" y="0" width="3" height="30" fill="#9146ff"/>
    <rect x="0" y="0" width="30" height="3" fill="#9146ff"/>
    <rect x="1197" y="0" width="3" height="30" fill="#58a6ff"/>
    <rect x="1170" y="0" width="30" height="3" fill="#58a6ff"/>
    <rect x="0" y="170" width="3" height="30" fill="#58a6ff"/>
    <rect x="0" y="197" width="30" height="3" fill="#58a6ff"/>
    <rect x="1197" y="170" width="3" height="30" fill="#9146ff"/>
    <rect x="1170" y="197" width="30" height="3" fill="#9146ff"/>
  </g>
</svg>
